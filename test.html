<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>여러 개의 페이드 애니메이션</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }

    .fade-up {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    .fade-up.show {
      opacity: 1;
      transform: translateY(0);
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-size: 1.5rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="container fade-up">🌱 첫 번째 장면</div>
  <div class="container fade-up">🌸 두 번째 장면</div>
  <div class="container fade-up">🌿 세 번째 장면</div>
  <div class="container fade-up">🌙 네 번째 장면</div>
  <div class="container fade-up">🔥 다섯 번째 장면</div>

  <script>
    const fadeElements = document.querySelectorAll('.fade-up');

    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('show');
          } else {
            entry.target.classList.remove('show');
          }
        });
      },
      {
        threshold: 0.1
      }
    );

    fadeElements.forEach(el => observer.observe(el));
  </script>

</body>
</html>
